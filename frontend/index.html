<!DOCTYPE html>
<html>
<head><title>Live Transcription</title></head>
<body>
  <h2>Live Transcription</h2>
  <pre id="output">Waiting for data...</pre>
  <script>
    const output = document.getElementById('output');
    const ws = new WebSocket('ws://localhost:7000');

    ws.onmessage = (event) => {
      output.textContent += `\n${event.data}`;
    };

    ws.onerror = (e) => {
      output.textContent += "\n❌ WebSocket error";
    };

    ws.onclose = () => {
      output.textContent += "\n❌ WebSocket closed";
    };
  </script>
</body>
</html>
